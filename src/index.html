<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smoof image finder</title>

    <link rel="stylesheet" href="./css/maine.css" />
    <link href="https://fonts.cdnfonts.com/css/cats-style" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <div class="container accent">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="findValue"
          autocomplete="off"
          placeholder="Type something to search images."
        />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </div>
    <!-- Картки зображень -->
    <div class="container">
      <div class="gallery"></div>
    </div>
    <!-- Кнопка додаткового завантаження -->
    <div class="container accent">
      <button type="button" class="load-more hidden">Load more</button>
    </div>
  </body>
</html>
